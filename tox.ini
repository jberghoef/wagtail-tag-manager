[tox]
envlist = py{36,37,38}-django{22,30,31,32}-wagtail{211,212,213},lint

[testenv]
basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8
commands = coverage run --parallel -m pytest -rs {posargs}
extras = test
deps =
    django22: django>=2.2,<2.3
    django30: django>=3.0,<3.1
    django31: django>=3.1,<3.2
    django32: django>=3.2,<3.3
    wagtail211: wagtail>=2.11,<2.12
    wagtail212: wagtail>=2.12,<2.13
    wagtail213: wagtail>=2.13,<2.14

[testenv:coverage-report]
basepython = python3.6
deps = coverage
pip_pre = true
skip_install = true
commands =
    coverage report --include="src/**/" --omit="src/**/migrations/*.py"

[testenv:lint]
basepython = python3.6
deps = flake8==3.7.8
